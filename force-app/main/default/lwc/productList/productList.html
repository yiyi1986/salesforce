<template>
    <div class="slds-card slds-var-p-around_x-small">

        <template if:true={products.data}>

            <div class="content"> List products
                <template for:each={products.data} for:item="product">
                    <c-product-list-item key={product.Id} product={product} draggable={tilesAreDraggable}
                        onselected={handleProductSelected} class="slds-var-m-around_x-small">
                    </c-product-list-item>
                </template>
            </div>
        </template>
        <template if:true={products.error}>
            <c-error-panel errors={products.error}></c-error-panel>
        </template>
    </div>
</template>
