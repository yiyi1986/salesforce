<template>
    <template if:true={newsarticles.data}>
        <div class="slds-size_3-of-4">
            <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-large container">News Widget
              
                    <template for:each={newsarticles.data} for:item="goo">
                        <lightning-input 
                        key={goo.title} 
                        label={goo.title} 
                        type="checkbox" 
                        data-value={goo.title} 
                        onchange={handleChangeEvent}>
                    </lightning-input>
                    </template>
             

            </div>
        </div>
    </template>
</template>
