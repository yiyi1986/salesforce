<template>
   
        <div class="slds-size_3-of-4">
            
                <lightning-card title="Display Goodies" icon-name="custom:custom63">
                    <lightning-radio-group name="ATradioGroup" 
                    label="New Articles "
                    options={options}
                    value={value}
                    type="radio"
                    onchange={handleChange}>
                </lightning-radio-group>
                </br>
                    <lightning-button label="Add Goodie" onclick={insertValue}></lightning-button>
                  
                    <p> seleccionado: {selectedValue}</p>

                </lightning-card>
                <template if:true={selectedValue}>
                    <c-goodie-details contact={alldata} onselected={selectedValue}></c-goodie-details>
                </template>
        </div>
  
</template>
