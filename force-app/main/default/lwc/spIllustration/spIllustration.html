<template>
   
    <div class="slds-card__header slds-grid" if:true={action} >
        <header>
            <h2>
                 <slot name="header"></slot>
            </h2>
        </header>
      </div>


    <div class={illustrationClass}>
        <c-sp-illustration-svg if:false={textOnly} if:true={variant} variant={variant}></c-sp-illustration-svg>

        <div class="slds-text-longform">
            <h3 class={headingClass}>{heading}</h3>
            <slot name="message">
                <p class="slds-text-body_regular">{message}</p>
            </slot>
        </div>
    </div>

    <div if:true={action} >
    <footer class="slds-card__footer">
        <slot name="footer"></slot>
      </footer>
    </div>

</template>
