<template>
    <lightning-card title="Example List Goodie" icon-name="custom:custom9">
        <lightning-layout class="slds-m-around_medium">
            <lightning-layout-item>
                <template if:true={listIsNotEmpty}>
                    <c-goodie-list article={articles.data} contact={recordId}  onselected={articleSelected}></c-goodie-list>
                </template>
            </lightning-layout-item>
            <lightning-layout-item class="slds-m-left_medium">
                <template if:true={selectedArticle}>
                    <img src={selectedArticle.urlToImage}></img>
                    <p>Title: {selectedArticle.title}</p>
                    <p>Description: {selectedArticle.description}</p>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
